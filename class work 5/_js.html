<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function changeColor(onObj) {
            const elem = document.getElementById("sub");
            if (onObj) {
                elem.style = "background-color: #e7e7e7; color: black;";
            } else {
                elem.style = "background-color: #4CAF50; color: white;";
            }
        }

    </script>

    <script type="text/javascript">

</head>
<body>
    <form action="/action_page.php">
        <label for="femail">Email:</label><br>
        <input type="text" id="femail" name="femail" value="sample@sample.com"><br>
        <input type="submit" value="Submit" onmousemove="changeColor(1)" onmouseout="changeColor(0)" id="sub">
    </form>

    <form>
        <img id="myImage" src="arrow.jpeg" width="50px" height="50px" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Move left" onclick="moveLeft();" />
        <input type="button" value="Move right" onclick="moveRight();" />

    </form>
</body>
</html>
